<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" >
			
				<fieldset>
					<!-- du fieldset drust dakain chunka formaka ladu bash oekhatya ballam hardukyan naw tagy form-->
			      <legend>Your contact information</legend>
			       <label for="name">Your name </label>
				   <input type="text" id="name" name="name" placeholder="Don't miss your name please">
			       <label for="Phone">Phone number</label>
			        <input type="tel" id="Phone" name="Phone">
			       <label for="email">Email</label>
			       <input type="email" id="email" name="email">
				</fieldset>
			    <fieldset>
			      <legend>About your abduction </legend>
			      <label for="date">Requested  date</label>
			      <input type="date" id="date" name="date">
			      <label for="number">How many people would you like abducted?</label>
			      <input type="number" id="number" name="number" min="2" max="8">
			      <p>What type of UFO do you prefer?</p>
				    <label>
						<!--loya hamuman naw tagy label dana hatawaku agar click lasar text'akash bkain awa radiobuttonaka dajire ,,, agar bmanawe danakyan automatic prr krabitawa awa danusin (checked)-->
			          <input type="radio" name="ufo" value="ufo">Classic oval UFO
				    </label>
				    <label>
					  <input type="radio" name="ufo" value="wars" checked>Star Wars-style Imperial cruiser
				    </label>
					<label>
						<input type="radio" name="ufo" name="galastica">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufo" name="borg">Borg-style cube
					</label>
				
			        <label for="abtype">What type of abduction experience do you want?</label>
				        <select id="abtype" name="abtype">
							<!--lera selected bakarde-->
						 <option selected> Select one...</option>
					     <option value="tour">Tour of the solar system</option>
					     <option value="dinner">Alien dinner and discussion</option>
					     <option value="dance">Alien dance lessons</option>
					     <option value="watching">Whale watching</option>
				        </select>
				 <label for="comment">Special requests:</label>
				 <textarea id="comment" name="comment">
				 </textarea>
				 <label>
				    <input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked> Add me to your email list!
				 </label>
				 <button type="submit">Submit</button>
				</fieldset>
				<input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
				
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6440.628545369832!2d44.06055092415667!3d36.183237979940564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x400723f479c31e3b%3A0x337b49d47b25d99!2sManara%202%2C%20Erbil!5e0!3m2!1sen!2siq!4v1609607804189!5m2!1sen!2siq" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
